<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> parscart  </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-rtl.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

<body>
	<div class="container-fluid">
		<div class="card border-0 box-move-money" style="border-radius: 0 0 48px 48px; background-color: #6f42c1 !important; height: 260px;">
			<div class="card-header border-0 bg-transparent">
				<h4 class="text-center mt-5 text-white"> سیستم انتقال وجه هوشمند پارس کارت </h4>
			</div>
		</div>
		<div class="row">
			<div class="col-10 col-lg-4 mx-auto">
		<div class="card border-0 shadow move-money">
			<div class="card-header bg-white border-0">
				<h6 class="card-title text-center py-3"> مشخصات فردی و بانکی </h6>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group">
					<label> نام ونام خانوادگی : </label>
					<input type="text" class="form-control bg-light" placeholder="نام و نام خانوادگی خود را وارد کنید...">						
					</div>
					<div class="form-group">
					<label> شماره کارت : </label>
					<input type="text" class="form-control bg-light" placeholder="شماره کارت خود را وارد کنید...">						
					</div>
					<div class="form-group">
					<label> شماره شبا : </label>
					<input type="text" class="form-control bg-light" placeholder="شماره شبا خود را وارد کنید...">						
					</div>
				</form>
				<button type="button" class="btn btn-block mt-5"> ثبت </button>
				<a type="button" class="btn btn-block bg-white border-0"> انصراف </a>
			</div>
		</div>				
			</div>
			</div>
			<div class="row">
			<div class="col-10 col-lg-4 mx-auto">
			<div class="card shadow border-0 my-3" style="border-radius: 20px;">
				<div class="card-header border-0 bg-white">
					<h6 class="text-center"> اطلاعات واریز </h6>
				</div>
				<div class="card-body">
					<p style="font-size: 14px;" class="text-center"> شماره کارت مقصد پس از واریز نمایش داده خواهد شد . </p>
				</div>
			</div>					
			</div>
	    	</div>


	</div>
